<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Strike a Pose</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>

<body>
    <div id="1" class="main_container">
        <video id="video" autoplay playsinline width="966" height="540"></video>
        <div class="containerspan">
            <span class="highspan"><h1>Strike a Pose</h1></span>
        </div>
        <div class="logo-timer-round">
            <div>
                <img src="assets\logo.png" width="100px" height="100px">
            </div>
            <div class="timer-container">
                <div class="timer">
                   <p id="minutes">5:</p>
                   <p id="seconds">00</p>
                </div>
                <button id="start-button" onclick="start()">Start</button>
            </div>
            
            <div class="round-container">
                <p class="round">Round 1</p>
            </div>
        </div>
        <div class="cointainersecondary">
            <div class="bothboxes">
                <div class="containerwebcam">
                    <canvas id="camCanvas1"></canvas>
                </div>
            <div class="firstbox">
                <div class="player1"><p id="p1"></p></div>
                <div class="firstcounter"></div>
            </div>
            <div class="secondbox">
                <div class="player2"><p id="p2"></p></div>
                <div class="secondcounter"></div>
               
            </div>
            <div class="containeropera">
                <p class="image">Immagine</p>
                <div class="operaitself">
                    <div class="canvas-container">
                        <canvas id="imgCanvas"></canvas>
                    </div>
                </div>
                <div class="descriptionopera">
                    <p class="description">Questa Ã¨ una una grandissima opera che rappresenta la madonna puttana</p>
                </div>
            </div>
            <div class="containerleaderboard">
                <p class="container_title">Classifica </p>
                <div class="leaderboard"></div>
            </div>
        
        </div>
        </div>
</body>
