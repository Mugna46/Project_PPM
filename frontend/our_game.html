<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike a Pose</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Aleo' rel='stylesheet'>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</head>
<body id="bootstrap-override">
    <div id="1" class="main_container">
        <video id="video" autoplay playsinline width="966" height="540"></video>
        <div class="containerspan">
            <span class="highspan"><h1 id="sap">Strike a Pose</h1></span>
        </div>
        <div class="logo-timer-round">
            <div class="logo">
                <img class="img" src="assets\logo.png" width="100px" height="100px">
            </div>
            <div class="timer-container">
                <div class="timer">
                   <p id="minutes">1:</p>
                   <p id="seconds">00</p>
                </div>
            </div>
            <div class="round-container">
                <div class="round">
                    <p id="name">Round &nbsp;</p>
                    <p id="nround">0</p>
                </div>
            </div>
        </div>
        <div class="cointainersecondary">
            <div class="bothboxes">
                <div class="bothplayer"> 
                    <div class="firstbox">
                        <div class="player1">
                            <p id="p1"></p>
                        </div>
                        <div class="firstcounter">
                            <p id="s1"></p>
                        </div>
                    </div>
                    <div class="secondbox">
                        <div class="player2">
                            <p id="p2"></p>
                        </div>
                        <div class="secondcounter">
                            <p id="s2"></p>
                        </div>
                    </div>
                </div>
                <div class="webc">
                    <canvas id="camCanvas1"></canvas>
                </div>
            </div>
            <div class="containeropera">
                <p class="image">Immagine</p>
                <div class="operaitself">
                    <div class="canvas-container">
                        <canvas id="imgCanvas"></canvas>
                    </div>
                </div>
                <div class="descriptionopera">
                    <p class="description">Questa Ã¨ una una grandissima opera che rappresenta la madonna puttana</p>
                </div>
            </div>
            <div class="containerleaderboard">
                <p class="container_title">Classifica Generale</p>
                <div class="leaderboard">
                    <div class="playername"><ol class="list-group" id="playerlistname"></ol></div>
                    <div class="playerscore"><ol class="list-group" id="playerlistscore"></ol></div>
                </div>
            </div>
        </div>
</body>
<script type="module" src="game.js"></script>
</html>
